get:
  summary: スタッフ一覧取得
  tags:
    - Staffs
  parameters:
    - in: query
      name: shop_id
      required: false
      schema:
        type: integer
  responses:
    "200":
      description: 正常取得
      content:
        application/json:
          schema:
            type: object
            properties:
              staffs:
                type: array
                items:
                  $ref: "../../schemas/staff-response.yaml"
post:
  summary: スタッフ作成
  tags:
    - Staffs
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../schemas/staff-request.yaml"
  responses:
    "201":
      description: 作成成功
      content:
        application/json:
          schema:
            $ref: "../../schemas/staff-response.yaml"
    "401":
      description: 認証エラー
      content:
        application/json:
          example:
            error: "Authentication failed"
    "422":
      description: バリデーションエラー
      content:
        application/json:
          example:
            errors:
              - "名前を入力してください"

