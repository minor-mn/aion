type: object
properties:
  id:
    type: integer
    example: 2
  name:
    type: string
    example: "New Shop"
  latitude:
    type: number
    example: 35.1
  longitude:
    type: number
    example: 135.1
  site_url:
    type: string
    example: "https://shop.new.com"
  image_url:
    type: string
    example: "https://shop.new.com/image.png"
  created_at:
    type: string
    format: date-time
    example: "2025-07-24T12:00:00Z"
  updated_at:
    type: string
    format: date-time
    example: "2025-07-24T12:00:00Z"
