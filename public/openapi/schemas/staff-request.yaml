type: object
properties:
  name:
    type: string
    example: "佐藤太郎"
  shop_id:
    type: integer
    example: 1
  image_url:
    type: string
    format: uri
    example: "https://example.com/staff_image.png"
  site_url:
    type: string
    format: uri
    example: "https://example.com/staff_profile"
required:
  - name
